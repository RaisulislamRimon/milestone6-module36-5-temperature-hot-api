<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Weather API Project</title>
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <header class="text-center bg-dark text-white py-5">
      <h1>Open Weather API Project</h1>
    </header>
    <main class="bg-dark text-white py-5">
      <div class="container">
        <form class="col-md-6 m-auto py-5">
          <div class="input-group mb-3">
            <input
              id="search-field"
              type="text"
              class="form-control"
              placeholder="Enter a location for Weather ..."
            />
            <div class="input-group-append">
              <button id="search-btn" type="button" class="btn btn-danger">
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="weather-status text-white text-center">
          <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
          <h1 id="city-name">Dhaka</h1>
          <h3><span id="temp">38.06</span>&deg;C</h3>
          <h1 id="condition" class="lead">Clouds</h1>
        </div>
      </div>
    </main>

    <!-- bootstrap js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
